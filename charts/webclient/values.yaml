# Default values for template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: swapica/web
  pullPolicy: IfNotPresent
  tag: "1.0.0-rc.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

vpa: false

env:
  enable: false
  data: {}

arg:
  enable: false
  data: {}

command:
  enable: false
  data: {}


config:
  create: true
  name: env.js
  mountPath: "/usr/share/nginx/html/env.js"
  data:
    VITE_APP_DASHBOARD_APP_URL: 'http://preprod.swapica.io'
    VITE_APP_GITHUB_URL: 'http://github.com/Swapica'
    VITE_APP_API_URL: 'http://api.preprod.swapica.io'

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: ""
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
        # INFO https://github.com/kubernetes/ingress-nginx/issues/2535
        # Somehow these headers got duplicated in requests, so unsetting them here
        more_clear_headers 'Access-Control-Allow-Origin' 'Access-Control-Allow-Credentials';
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, OPTIONS, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Signature,Account-Id' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        if ($request_method ~ '(GET|POST|PUT|PATCH|DELETE)') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Signature,Account-Id' always;
        }
  hosts:
    - host: preprod.swapica.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: web-tls
      hosts:
        - preprod.swapica.io


resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

tests: false

nodeSelector: {}

tolerations: []

affinity: {}
